<!DOCTYPE html>
<html lang="en" dir="ltr">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .header {
        text-align: center;
        color: black;
        font-size: 3vh;
      }

      .column {
      	float: left;
        width: 20%;
        padding-left: 25%;
        font-weight: bold;
      }

      .row:after {
      	content: "";
        display: table;
        clear: both;
      }

      .buttonschanger {
      	border-radius: 8px;
        margin: 0.5px;
        border: none;
        background-color: lightskyblue;
        font-size: 8vh;
        font-family: "Courier New";
        font-weight: bold;
        text-align: center;
        border: solid;
      }

      .scoreBoard{
      	border-radius: 10px;
        background-color: green;
        font-size: 8vh;
        text-align: center;
      }

      .letterBox{
      	width: 90vw;
        text-align: center;
        border: solid;
        margin-left: auto;
        margin-right: auto;
      }

      .wordBox{
      	width:90vw;
        height:5vh;
        text-align: center;
        border: solid;
        margin-left:auto;
        margin-right: auto;
        font-size: larger;
      }

       .definitionBox {
        width: 90vw;
        text-align: center;
        margin-left:auto;
        margin-right: auto;
        font-size: larger;
      }

      .insideBox{
        display: inline-block;
        border-radius:8px;
        margin: 0.5px;
        font-size: larger;
        font-weight: bold;
        text-align: center;
        border: solid;
      }

      .resetter {
        font-size: 2vh;
        font-family:'Times New Roman', Times, serif;
        background-color:darkred;
        color: white;
      }

    </style>
  </head>
  <body>
    <div class = "header">
      <h2>HANGMAN</h2>
    </div>
    <div class = "wordBox" id = "word_box">
    <!--Word goes here-->
    </div>
    <div class = "definitionBox" id = "definition_box">
      <!-- Definition goes here -->
    </div>
    <div class = "row">
      <div class = "column">
        <p id = "score"> Score: 0</p>
      </div>
      <div class = "column">
        <p id = "lives"> Lives: 7</p>
      </div>
    </div>
    <div class = "letterBox" id = "letter_box">
    </div>
    <div class = "scoreBoard" id = "score_box">
    </div>
    <input type = "button" id = "reset" class = "resetter" value = 'Reset Game'>
    <script>
      //Global Variables
      let WORD_BANK = ['committee', 'thinkable', 'hanging', 'sweater', 'window', 'wicked', 'humorous', 'amused', 'entertain', 'unsuitable'];
      let DEFINITION_BANK = ["A group of people appointed for a specific function.", 'Able to be thought of or imagined; conceivable.',
      'To be suspended in the air.', 'A knitted garment typically long sleeves, worn over the upper body', 'An opening in the wall made of glass or other transparent material, to see through.',
      'Evil or morally wrong', 'A quality of being amusing or comic.', 'Finding something funny or entertaining', 'Provide (someone) with amusement or enjoyment.',
      'To be unfit or inapproriate.'];
      let LIVES = 7;
      let buttonarray = [];
      let wordarray = [];
      let score = 0;
      let CURRENT_WORD = getRandomWord(WORD_BANK, DEFINITION_BANK);
      let CURRENT_DISPLAY_WORD = [];
      let resetbutton = document.getElementById("reset");

      //get a random word from WORD_BANK and returns the random word
      function getRandomWord(word_arr, def_arr){
        let position = Math.floor(Math.random() * 10);
        console.log(position);
        let definition = def_arr[position];
        document.getElementById("definition_box").innerHTML = definition;
        return word_arr[position];
      }

     	//returns the amount of times a letter appears in the word
      function checkLetterOccurences(letter, word){
        let occurence = 0;
        for (let i = 0; i < word.length; i++){
          if (letter.toLowerCase() == word[i]){
            occurence++;
          }
        }
        console.log(occurence);
        return occurence;
      }

      //object constructor for the buttons
      function button(letter) {
        //have to make buttons bigger (not mobile friendly rn) changed to 7 vh
        let l_box = document.getElementById("letter_box");
        this.letter = letter;
        this.btn = document.createElement('BUTTON');
        l_box.appendChild(this.btn);	//Places letters inside div box with ID = "letter_box"
        this.btn.className = 'buttonschanger';
        this.btn.style.position = 'relative';
        this.btn.innerHTML = letter;
        this.btn.onclick = function(){
          this.style.visibility = 'hidden';
          console.log("Clicked: " + letter);
          testLetter(letter);
          changeScore(checkLetterOccurences(letter, CURRENT_WORD));
        };
      }

      //checks letter inside CURRENT_WORD
      function testLetter(letter){
        for (let i = 0; i < CURRENT_WORD.length; i++){
          if (CURRENT_WORD[i] == letter.toLowerCase()){
            console.log("Found at: " + i);
            replaceLetter(letter, i);
          }
        }
      }

      //replaces letter inside CURRENT_DISPLAYED_WORD
      function replaceLetter(letter, position){
        let new_word_arr = [];
        for (let i = 0; i < CURRENT_DISPLAYED_WORD.length; i++){
          new_word_arr.push(CURRENT_DISPLAYED_WORD[i]);
        }
        new_word_arr[position] = letter;
        CURRENT_DISPLAYED_WORD = new_word_arr;
        console.log("New current_display: " + CURRENT_DISPLAYED_WORD);
        displayWord(CURRENT_DISPLAYED_WORD);
        win_condition(new_word_arr);
      }

      // Checks for win condition if word is in the bank
      function win_condition(wordarray) {
        let CURRENT_WORD = wordarray.join('');
        let LOWERCASE_WORD = CURRENT_WORD.toLowerCase();
        if (WORD_BANK.indexOf(LOWERCASE_WORD) > - 1) {
          displayEndScore(score);
        }
      }

      //creates the buttons for user to click on
      function createbutton() {
        for (let i = 0; i < 26; ++i) {
          let letter = String.fromCharCode(65 + i);
          let newbutton = new button(letter);
          buttonarray.push(newbutton);
        }
      }

      //resets the game to the original position
      function resetGame(){
        for (let i = 0; i < buttonarray.length; i++){
          buttonarray[i].btn.style.visibility = 'visible';
        }
        score = 0;
        LIVES = 7;
        updateLivesDisplay();
        updateScoreDisplay();
        CURRENT_WORD = getRandomWord(WORD_BANK, DEFINITION_BANK);
        setDisplayWord(CURRENT_WORD);
        displayWord(CURRENT_DISPLAYED_WORD);
        let letterbox = document.getElementById("letter_box");
        let scoreboard = document.getElementById("score_box");
        letterbox.style.display = "block";
        scoreboard.style.display = "none";
      }

      function changeScore(occurence){
        if (occurence != 0){
          score = score + occurence;
          updateScoreDisplay();
          console.log(score);
        }
        else {
        	score--;
          LIVES--;
          updateScoreDisplay();
          updateLivesDisplay();
          checkLives(score);
          console.log(score);
        }
      }

      function displayEndScore(score){
        let name = prompt("Please enter your name");
        let scoreboard = document.getElementById("score_box");
        let letterbox = document.getElementById("letter_box");
        scoreboard.style.display = "block";
        scoreboard.innerHTML = name + ", your score is " + score;
        letterbox.style.display = "none";
      }

      function displayWord(word){
        let word_arr = [];
        for (let i = 0; i < word.length; i++){
          word_arr[i] = '_';
        }
        word_arr = word_arr.join(' ');
        let target = document.getElementById("word_box");
        let newp = document.createElement('p');
        newp.innerHTML = word_arr;
        target.appendChild(newp);
        console.log("Word: " + word);
        console.log("Word length: " + word.length);
        console.log("Word_arr length: " + word_arr.length);
        console.log(word_arr);
      }

      //sets the word_box when a letter is guessed correctly
      function displayWord(display_word_arr){
        display_word_arr = display_word_arr.join(' ');
        let target = document.getElementById("word_box");
        target.innerHTML = display_word_arr;
        console.log("Word: " + CURRENT_WORD);
        console.log("Word length: " + CURRENT_WORD.length);
        console.log("Word_arr length: " + display_word_arr.length);
        console.log(display_word_arr);
      }

      //part of resetting displayed word to all underscores
      function setDisplayWord(word){
        let word_arr = [];
        for (let i = 0; i < word.length; i++){
          word_arr[i] = '_';
        }
        CURRENT_DISPLAYED_WORD = word_arr;
      }

      //updates lives when incorrect guess
      function updateLivesDisplay(){
        let target = document.getElementById("lives");
        target.innerHTML = "Lives: " + LIVES;
      }

      //updates score when user guesses
      function updateScoreDisplay(){
        let target = document.getElementById("score");
        target.innerHTML = "Score: " + score;
      }

      function checkLives(){
        if (LIVES == 0){
          displayEndScore(score);
        }
      }

      createbutton();
      setDisplayWord(CURRENT_WORD);
      displayWord(CURRENT_DISPLAYED_WORD);
      resetbutton.onclick = resetGame;
    </script>
  </body>
</html>
